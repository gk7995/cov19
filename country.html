<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <title>Cov19 Countries</title>
  <link rel="stylesheet" href="OneUI/oui.min.css">
  <link rel="stylesheet" href="materialize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css">
  <link rel="icon" href="images/COV.ico">
  <style>
    @font-face {
      font-family: 'SamsungOne 400';
      src: local('SamsungOne 400'), url('SamsungOne-400.woff') format('woff');
    }

    * {
      font-family: 'SamsungOne 400';
      font-size: larger;
    }

    .oui-button {
      font-family: 'SamsungOne 400';
    }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="materialize.js"></script>
  <script>
    $(document).ready(function () {
      $('.fixed-action-btn').openFAB();
      $('.fixed-action-btn').closeFAB();
      $('.fixed-action-btn.toolbar').openToolbar();
      $('.fixed-action-btn.toolbar').closeToolbar();
      $('.tooltipped').tooltip({
        delay: 50
      });
    })
    $(document).ready(function () {
      $('.modal').modal();
      $('#modal2').modal();
    });
    $(document).bind("contextmenu", function (e) {
      return false;
    });
  </script>
</head>

<body class="black white-text" onload="location.href='#view'">
  <main class="containr">
    <div class="oui-viewing center-align black white-text">
      <h4>COVID 19 DASHBOARDS</h4>
    </div>
    <div id="view"></div><br>
    <div class="row">
      <div class="col s1 m1 l1 left-align" style="font-size: x-large;">
        <a href="#modal2" class="modal-trigger tooltipped white-text" data-position="top" data-delay="50"
          data-tooltip="Menu">&#9776;</a></div>
      <div class="col s11 m11 l11"></div>
    </div>
    <div class="oui-interaction center-align">
      <!--Interaction area-->
      <div class="oui-bubble black white-text">
        <!--Menu-->
        <div id="modal2" class="modal bottom-sheet right-align black white-text">
          <div class="modal-content">
            <a href="#!" onclick="location.reload()" class="blue-text text-darken-1 tooltipped" data-tooltip="Refresh"
              data-position="top"><i class="small fas fa-sync-alt"></i></a>
            <ul class="collection left-align" style="border-width: 0px;">
              <li class="collection-item avatar black oui-bubble" onclick="location.href='index.html'">
                <a href="#!"><i class="fas fa-home circle blue darken-1"></i></a>
                <p style="font-size: x-large;">Cov19 Home</p>
                <p>Back to India's Dashboard (Home)</p>
              </li>
              <li class="collection-item avatar black oui-bubble" onclick="location.href='about.html'">
                <a href="#!"><i class="fas fa-info circle blue darken-1"></i></a>
                <p style="font-size: x-large;">About</p>
                <p>About this Website</p>
              </li>
              <li class="collection-item black"></li>
            </ul>
          </div>
        </div>
        <h5>WORLD DASHBOARD</h5>
        <h6 class="grey-text text-lighten-2">Website Courtesy: ncov2019.live/</h6>
        <iframe src="https://ncov2019.live/" width="100%" height="1400px" style="border-radius: 15px;"></iframe>
      </div>
    </div>
    <br>
  </main>
</body>

</html>
